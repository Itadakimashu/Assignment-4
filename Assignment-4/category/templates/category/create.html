{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}{{ title }}{% endblock title %}

{% block content %}
<form method = 'POST' style="width: 30%; margin: auto; margin-top: 50px;">
    {% csrf_token %}
    <h2 class="text-center">{{title}}</h2>
    {{form | crispy}}
    <input type="submit" value="Save" class="btn btn-primary">
</form>
{% endblock content %}
